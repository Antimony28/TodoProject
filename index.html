<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>

    <!-- .container>.row>.sol-sm-6.offset-sm-3 -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div id="response" class="my-3"></div>
                <div class="card">
                  <div class="card-header">Todo List</div>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" name="" id="test">
                            <button class="btn btn-success" onclick="addTodo()">Add +</button>
                        </div>
                    </div>
                    <div id="root" class="mt-5"></div>
                </div>
            </div>
        </div>
    </div>
    
    
 
    <script>
        const todos =["dell","hp","apple"]     //must be outside of the function
        function addTodo (){
            const x = document.getElementById("test").value
            todos.unshift(x)
            test.value=''
            display()

            document.getElementById("response").innerHTML = `<div class="alert alert-success">Task Added Successfully</div>`
            setTimeout(removerResponse, 2000)
        }
        
        function removerResponse(){
            document.getElementById("response").innerHTML = ""

        }

        function display(){
            let str=""
            let i =0
            for (const item of todos) {
                str+= `<div class="card my-3" >
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h1>${item}</h1>
                                    <button type="button" onclick="deleteTodo(${i})" class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>
                                </div>
                             </div>
                        </div>`
                i++
            }
            document.getElementById("root").innerHTML = str
        }
        display()

        function deleteTodo(index){
            todos.splice(index,1)
            display()
            document.getElementById("response").innerHTML = `<div class="alert alert-danger">Task deleted Successfully</div>`
            setTimeout(removerResponse, 2000)
        }
    </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        
</body>
</html>
